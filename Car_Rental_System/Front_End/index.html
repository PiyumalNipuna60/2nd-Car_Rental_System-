<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Easy_Car_Rental_System</title>
    <meta content="width=device-width, initial-scale=1" name="viewport">
    <link href="assets/boostrap/css/bootstrap.min.css" rel="stylesheet">
    <link href="assets/fonts/css/all.min.css" rel="stylesheet">
</head>
<body>
<!--..............Nav Content Start............................--------------->
<section class="container-fluid" id="NavContent">
    <nav class="navbar navbar-expand-lg bg-dark navbar-dark navtop">
        <div class="container-fluid">
            <a class="navbar-brand " href="">Easy_Car_Rental_System</a>
            <button aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation"
                    class="navbar-toggler"
                    data-bs-target="#navbarSupportedContent" data-bs-toggle="collapse" type="button">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarSupportedContent">
                <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                    <li class="nav-item">
                        <a aria-current="page" class="nav-link active navigation" href="#" id="linkHome">Home</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link navigation" href="#" id="linkServices">Services</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link navigation" href="#" id="linkCarDetails">Car Details</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link navigation" href="#" id="linkLogin">Login</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link navigation" href="#" id="linkSignUp">Sign Up</a>
                    </li>
                </ul>
            </div>
        </div>
    </nav>
</section>

<!----------------------Dash Board Content Start----------------------------->
<section class="container-fluid" id="dashBoardContent">
    <div id="bgImageDashBoardDiv">
        <div id="descriptionDiv">
            <h1 id="dis1">FIND THE RIGHT <br>CAR FOR YOU</h1>
            <h2 id="dis2">We have more<br>cars for you to choose.</h2>
        </div>
    </div>
</section>

<!------------------------login content Start------------------------------------>
<section class="container-fluid">
    <div id="loginForm" >
        <div class="gradient-custom  justify-content-center align-items-center">
            <button class="btn-close" data-bs-dismiss="offcanvas" id="loginCloseBtn" type="button"></button>
            <div class="card text-white" style="border-radius: 1rem;">
                <div class="card-body p-2 text-center ">

                    <h2 class="fw-bold mb-2 text-uppercase">Login</h2>
                    <p class="text-white-50 mb-3">Please enter your User Name and password!</p>
                    <div class="form-outline form-white mb-4">
                        <input type="email" id="typeEmailX" class="form-control form-control-lg" />
                        <label class="form-label" for="typeEmailX">User Name</label>
                    </div>
                    <div class="form-outline form-white mb-4">
                        <input type="password" id="typePasswordX" class="form-control form-control-lg" />
                        <label class="form-label" for="typePasswordX">Password</label>
                    </div>
                    <p class="small mb-5 pb-lg-2"><a class="text-white-50" href="#!">Forgot password?</a></p>

                    <button class="btn btn-outline-light btn-lg px-5" type="submit" id="loginBtn">Login</button>

                    <div class="d-flex justify-content-center text-center mt-4 pt-1">
                        <a href="#!" class="text-white"><i class="fab fa-facebook-f fa-lg"></i></a>
                        <a href="#!" class="text-white"><i class="fab fa-twitter fa-lg mx-4 px-2"></i></a>
                        <a href="#!" class="text-white"><i class="fab fa-google fa-lg"></i></a>
                    </div>
                    <div>
                        <p class="mb-0">Don't have an account? <a href="#!" class="text-white-50 fw-bold">Sign Up</a>
                        </p>
                    </div>
                </div>
            </div>
        </div>
    </div>
</section>

<!-----------------------sign up content Start---------------------------------------->
<section class="container-fluid" id="signUp">
    <div class="bg-white">
        <section class="container-fluid p-3 bg-black text-white">
            <h1 class="fw-bold">New User Registration</h1>
        </section>
        <section class="container-fluid mt-3" >
            <!--    customer save-->
            <div class="row mt-3">
                <div class="col-4">
                    <form id="customerForm">
                        <section id="sec1">
                            <div class="mb-sm-0">
                                <label class="form-label" for="cusID">User ID</label>
                                <input class="form-control" id="cusID" name="id" placeholder="User ID" type="text">
                            </div>
                            <div class="mb-sm-0">
                                <label class="form-label" for="cusName">User Name</label>
                                <input class="form-control" id="cusName" name="name" placeholder="User Name"
                                       type="text">
                            </div>
                            <div class="mb-sm-0">
                                <label class="form-label" for="cusAddress">User Address</label>
                                <input class="form-control" id="cusAddress" name="address" placeholder="User Address"
                                       type="text">
                            </div>
                            <div class="mb-sm-0">
                                <label class="form-label" for="cusContact">Contact No</label>
                                <input class="form-control" id="cusContact" name="Contact" placeholder="Contact No"
                                       type="text">
                            </div>
                            <div class="mb-sm-0">
                                <label class="form-label" for="cusEmail">Email</label>
                                <input class="form-control" id="cusEmail" name="Email" placeholder="Email"
                                       type="text">
                            </div>
                        </section>
                        <section id="sec2">
                            <div class="mb-sm-0">
                                <label class="form-label" for="cusNic">NIC No</label>
                                <input class="form-control" id="cusNic" name="NIC" placeholder="NIC No"
                                       type="text">
                            </div>
                            <div class="mb-sm-0">
                                <label class="form-label" for="imgNiCFront">NIC Front Image</label>
                                <input type="file" class="form-control" id="imgNiCFront" name="imgFrontView">
                            </div>
                            <div class="mb-sm-0">
                                <label class="form-label" for="imgNiCBack">NIC Back Image</label>
                                <input type="file" class="form-control" id="imgNiCBack" name="imgBackView">
                            </div>
                            <div class="mb-sm-0">
                                <label class="form-label" for="cusLicence">Licence No</label>
                                <input class="form-control" id="cusLicence" name="Licence" placeholder="Licence No"
                                       type="text">
                            </div>
                            <div class="mb-sm-0">
                                <label class="form-label" for="imgLicence">Licence Image</label>
                                <input type="file" class="form-control" id="imgLicence" name="imgLicence">
                            </div>

                        </section>

                        <section id="sec3">

                            <div class="mb-sm-0">
                                <label class="form-label" for="cusUserName">User Name</label>
                                <input class="form-control" id="cusUserName" name="UserName" placeholder="User Name"
                                       type="text">
                            </div>
                            <div class="mb-sm-0">
                                <label class="form-label" for="password">Password</label>
                                <input class="form-control" id="password" name="Password" placeholder="Password"
                                       type="text">
                            </div>
                            <div class="row-cols-1 m-3">
                                <button type="button" class="btn btn-success" id="registerBtn">Register</button>
                            </div>
                        </section>

                    </form>
                </div>

            </div>

        </section>
    </div>

</section>
</body>
</html>
