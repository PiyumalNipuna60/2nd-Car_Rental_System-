<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Easy Car Rental | Driver Account</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/css/bootstrap.min.css"
          rel="stylesheet" integrity="sha384-giJF6kkoqNQ00vy+HMDP7azOuL0xtbfIcaT9wjKHr8RbDVddVHyTfAAsrekwKmP1"
          crossorigin="anonymous">
    <link rel="stylesheet" type="text/css" href="assets/css/userPageStyle.css">
    <link href="assets/bootsrap/css/bootstrap.css">
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href='https://unpkg.com/boxicons@2.0.7/css/boxicons.min.css' rel='stylesheet'>
    <link href="https://fonts.googleapis.com/css2?family=Merriweather+Sans:wght@600&family=Ubuntu&display=swap"
          rel="stylesheet">
</head>
<body>


<nav class="nav">

    <div class="container">
        <div class="logo">
            <a href="index.html">Booking.com</a>
        </div>
        <div id="mainListDiv" class="main_list">
            <ul class="navlinks">
                <li><a id="sp" href="#schedule_panel">Driver Schedule</a></li>
                <li><a id="sp2" href="#setting_panel">Driver</a></li>

            </ul>
        </div>
    </div>
</nav>


<!--my booking-->
<section id="schedule_panel">
    <div  class="main-panel">
        <div class="content">
            <div class="container-fluid">
                <h2 class="page-title">Driver Schedule</h2>
                <hr>
                <div class="row">
                    <div class="col-md">
                                <p class="card-category">Details</p>
                            </div>
                            <div class="card-body">
                                <div id="dn1" class="form-floating mb-6">
                                    <input  class="form-control" id="searchDriverNic"
                                            placeholder="SearchDriverNic" type="text">
                                    <label for="searchDriverNic">Search NIC No</label>
                                    <span class="control-error"></span>
                                </div>
                                <div id="nicbtn1" class="form-floating mb-6">
                                    <button id="btnSearchDriverNic"  type="button">Search NIC</button>

                                </div>

                                <div class="table-responsive">
                                    <table id="tblScheduleDeatils" class="table table-head-bg-success table-striped table-hover">
                                        <thead>
                                        <tr>
                                            <th scope="col">Driver NIC</th>
                                            <th scope="col">Driver Name</th>
                                            <th scope="col">License</th>
                                            <th scope="col">Customer Email</th>
                                            <th scope="col">Customer Contact</th>
                                            <th scope="col">Car Number</th>
                                            <th scope="col">Rent Start Date</th>
                                            <th scope="col">Rent End Date</th>
                                        </tr>
                                        </thead>
                                        <tbody id="tbodySchedule">
                                        </tbody>
                                    </table>
                                </div>
                            </div>
                </div>

            </div>
        </div>
    </div>
</section>

    <!--Setting-->
<section id="setting_panel">
    <div  class="main-panel">
        <div class="content">
            <div class="container-fluid">
                <h4 class="page-title">Setting</h4>
                <hr>
                <div class="row">
                    <div class="col-md">
                                <h3>Driver Information</h3>
                            </div>
                            <form>

                                <div id="srch1" class="form-floating mb-6">
                                    <input  class="form-control" id="search_D_Nic"
                                            placeholder="SearchDriverNic" type="text">
                                    <label for="search_D_Nic">Search NIC No</label>
                                    <span class="control-error"></span>
                                </div>
                                <div id="nicbtn2" class="form-floating mb-6">
                                    <button id="btnSearch_Driver_Nic" type="button">Search NIC</button>

                                </div>

                            </form>

                            <div class="card-body">
                                <div class="row">
                                    <div class="col-md-6">
                                <form class="car_form">
                                    <div id="d1" class="form-floating mb-3">
                                        <input class="form-control" id="did"
                                               placeholder="Did" name="did" type="text">
                                        <label for="did">Driver Id
                                        </label>
                                    </div>
                                    <div id="d2" class="form-floating mb-3">
                                        <input class="form-control" id="driverName"
                                               placeholder="DriverName" name="d_name" type="text">
                                        <label for="driverName">Driver Name
                                        </label>
                                    </div>
                                    <div id="d3" class="form-floating mb-3">
                                        <input class="form-control" id="email"
                                               placeholder="Email" name="d_email" type="text">
                                        <label for="email">Email
                                        </label>
                                    </div>

                                    <div id="d4" class="form-floating mb-3">
                                        <input class="form-control" id="password"
                                               placeholder="Password" name="d_password" type="text">
                                        <label for="password">Password</label>
                                    </div>
                                    <div id="d5" class="form-floating mb-3">
                                        <input class="form-control" id="nicNo"
                                               placeholder="Nic" name="driver_nic" type="text">
                                        <label for="nicNo">NIC</label>
                                    </div>
                                </div>

                                    <div class="col-md-6">
                                    <div id="d6" class="form-floating mb-3">
                                        <input class="form-control" id="dlicense"
                                               placeholder="Drivinglicense" name="driver_license" type="text">
                                        <label for="dlicense">Driving Licen</label>
                                    </div>

                                    <div id="d7" class="form-floating mb-3">
                                        <input class="form-control" id="address"
                                               placeholder="Address" name="d_address" type="text">
                                        <label for="address">Address</label>
                                    </div>
                                    <div id="d8" class="form-floating mb-3">
                                        <input class="form-control" id="contactNo"
                                               placeholder="ContactNo" name="d_contactNo" type="text">
                                        <label for="contactNo">Contact</label>
                                    </div>
                                    <div id="d9" class="form-floating mb-3">
                                        <input class="form-control" id="age"
                                               placeholder="Age" name="d_age" type="text">
                                        <label for="age">Age</label>
                                    </div>
                                    <div id="d10" class="form-floating mb-3">
                                        <input class="form-control" id="gender"
                                               placeholder="Gender" name="d_gender" type="text">
                                        <label for="gender">Gender</label>
                                    </div>
                                    <button id="btnUpdateUser" class="btn btn-warning" type="button">Update</button>
                                    </div>

                                </form>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
    </div>

</div>
</section>



<script src="https://unpkg.com/boxicons@latest/dist/boxicons.js"></script>
<!--<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.1/jquery.min.js"></script>-->


<script src="assets/js/jquery-3.6.0.min.js"></script>
<script src="assets/bootsrap/js/bootstrap.min.js"></script>
<script>
    $("#schedule_panel").css("display", "block");
    $("#setting_panel").css("display", "none");

    $("#sp2").click(function () {
        $("#setting_panel").css("display", "block");
        $("#schedule_panel").css("display", "none");

    });
    $("#sp").click(function () {
        $("#schedule_panel").css("display", "block");
        $("#setting_panel").css("display", "none");

    });
</script>
</body>
</html>
